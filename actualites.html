<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Actualités</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>ACTUALITÉS</h1>
  </header>
  <main>
    <div id="posts"></div>
  </main>
  <footer>
    <p>&copy; 2024 Charles Ange Ginésy</p>
  </footer>
  <script>
    fetch('posts/index.json')
      .then(res => res.json())
      .then(posts => {
        const container = document.getElementById('posts');
        posts.forEach(post => {
          const div = document.createElement('div');
          div.innerHTML = `<h2><a href="posts/${post.slug}.html">${post.title}</a></h2><p>${post.date}</p><p>${post.summary}</p>`;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
